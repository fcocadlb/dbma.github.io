<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungie OAuth</title>
</head>
<body>
    <h1>Bungie OAuth</h1>
    <p id="authorizationCode"></p>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var code = getParameterByName('code');
        if (code) {
            document.getElementById('authorizationCode').innerHTML = 'Authorization Code: ' + code;
        } else {
            document.getElementById('authorizationCode').innerHTML = 'No authorization code found.';
        }
    </script>
</body>
</html>
